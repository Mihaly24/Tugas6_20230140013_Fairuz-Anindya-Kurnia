<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multimedia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=CreativVibes&family=Lobster|Tank&family=Serif|flower&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
</head>
<body>
    <center>
        <h1>MULTIMEDIA</h1>
        <ul>
            <li>
                <h2 id="video">Mama Coco</h2>
                <hr>
                <video controls width="500" height="500" loop preload="auto">
                    <source src="mamacoco.mp4" type="video/mp4">
                    <track kind="captions" src="mamacoco.mp4" srclang="en" label="English">
                </video>
            </li>
            <li>
                <h2 id="audio">Don Pollo</h2>
                <hr>
                <audio controls>
                    <source src="blabla.mp3" type="audio/mp3">
                </audio>
            </li>
            <li>
                <h2 id="gambar">UMY</h2>
                <hr>
                <picture>
                    <img src="https://brainpersonalities.com/wp-content/uploads/2021/12/umy-fiks-1024x576.jpg" alt="pix 1" style="width: auto;">
                </picture>
            </li>
        </ul>
    </center>
    <script src="jsweb.js"></script>
</body>
</html>
